<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body {
        width: 100%;
    }

    .conteiner {
        text-align: center;
    }
</style>

<body>
    <div class="conteiner">
        <form>
            <input class="name" type="text" name="name" placeholder="Name">
            <br>
            <select class="city">
                <option>Минск</option>
                <option>Брест</option>
                <option>Витебск</option>
                <option>Гомель</option>
                <option>Гродно</option>
                <option>Могилев</option>
            </select>
            <br>
            <textarea class="comment" name="comment" placeholder="Comment"></textarea>
            <br>
            <input class="male" type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <input class="btnSubmit" type="submit" value="submit">
        </form>
        <div class="info"></div>
    </div>

    <script src="./jsForForm.js"></script>
</body>

</html>
