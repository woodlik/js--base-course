<html>
        <head>
        </head>
        <body>
            <div id="app"></div>
        </body>
        <script>
            function changeUser() {
                localStorage.clear();
                initApplication();
            }
    
            function saveUserData() {
                var validationSpan = document.getElementById("validation");
                validationSpan.innerText = "";
    
                var name = document.getElementById("name").value.trim();
                var age = document.getElementById("age").value.trim();
    
                if(name === "" || age === "") {
                    validationSpan.innerHTML = "Please, enter all information.";
                    return;
                }
                localStorage.setItem("name", name);
                localStorage.setItem("age", age);            
                initApplication();
            }
    
            function initApplication() {
                var name = localStorage.getItem("name");
                var age = localStorage.getItem("age");            
    
                document.getElementById("app").innerHTML = name && age
                    ? [
                        age < 18 
                            ? "Здарова, " + name + ". Как твои " + age + "?" 
                            : "Привествую, " + name + ". Уж " + age + " лет прошло",
                        '<button onclick="changeUser()">Change user</button>'
                    ].join("")
                    : [
                        '<input id="name" placeholder="Name" />',
                        '<input id="age" placeholder="Age" />',
                        '<span id="validation"></span>',
                        '<button onclick="saveUserData()">Save</button>'
                    ].join("");
            }
    
            initApplication();
        </script>
    </html>
