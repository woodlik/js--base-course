<html>

<body>
	<script>
		var name;
		var age;
		var adulthoodAge = 18;
		var outputMessage;

		name = prompt("Enter your name:");
		while (!name) {
			name = prompt("Enter your name:");
		}

		age = parseInt(prompt("Enter your age"));
		while (!age) {
			age = parseInt(prompt("Enter your age"));
		}

		outputMessage = (age < adulthoodAge) ?
			("Здарова, " + name + ". Как твои " + age + " ?")
			: ("Привествую, " + name + ". Уж " + age + " лет прошло");
		alert(outputMessage);
	</script>
</body>

</html>
